<section>
  <div 
    *ngFor="let color of randomColors; index as i"
    [ngStyle]="{background: color, backgroundPositionX: positions[i][0] + 'px' , backgroundPositionY: positions[i][1] + 'px' }" 
    #divs>
  </div>
</section>

<app-panel  [play]="play(this.service.clickedColor)"></app-panel>
